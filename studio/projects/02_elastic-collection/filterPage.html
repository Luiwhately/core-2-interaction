<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/MilesRun.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noticia+Text:ital,wght@0,400;0,700;1,400;1,700&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <title>Find your track</title>

</head>

<body>
    <img src="Media/RuNy logo project.png" class="logo">
    hello world
    <div class="navegationContainer">
        <fieldset class="fieldset milesControl" >
            <legend>Miles run</legend>
            <input type="button" class="navButton" value="1-3">
            <input type="button" class="navButton" value="4-6">
            <input type="button" class="navButton" value="6+">
        </fieldset>

        <fieldset class="fieldset reviewControl">
            <legend>Rating</legend>
            <input type="button" class="navButton" value="1/5">
            <input type="button" class="navButton" value="2/5">
            <input type="button" class="navButton" value="3/5">
            <input type="button" class="navButton" value="4/5">
            <input type="button" class="navButton" value="5/5">
        </fieldset>

        <fieldset class="fieldset startingLocationControl">
            <legend>Starting Location</legend>
            <input type="button" class="navButton" value="Chelsea">
            <input type="button" class="navButton" value="Upper East">
            <input type="button" class="navButton" value="Upper West">
            <input type="button" class="navButton" value="Lower East">
            <input type="button" class="navButton" value="Brooklyn">
            <input type="button" class="navButton" value="Roosevelt Island">
            <input type="button" class="navButton" value="Gramercy Park">
        </fieldset>

        <fieldset class="fieldset loopedControls">
            <legend>Looped</legend>
            <input type="button" class="navButton" value="looped">
            <input type="button" class="navButton" value="Not looped">

        </fieldset>
    </div>
    <div class="collection">

    </div>

    <script src="Assets/data.js"></script>
    <script src="Assets/scripts.js"></script>


</body>

</html>
