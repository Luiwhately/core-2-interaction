<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RuNY</title>
</head>
<body>

        <!-- Header Element -->
        <header class="Header">
            <h1>RuNY</h1>
        </header>
    
        <!-- Nav Element -->
        <fieldset class="milesControl">
            <legend>Miles run</legend>
            <input type="button" value="1-3">
            <input type="button" value="4-6">
            <input type="button" value="6+">
        </fieldset>

        <fieldset class="reviewControl">
            <legend>Review</legend>
            <input type="button" value="1/5">
            <input type="button" value="2/5">
            <input type="button" value="3/5">
            <input type="button" value="4/4">
            <input type="button" value="5/5">
        </fieldset>

        <fieldset class="startingLocationControl">
            <legend>Starting Location</legend>
            <input type="button" value="Chelsea">
            <input type="button" value="Upper East">
            <input type="button" value="Upper West">
            <input type="button" value="Lower East">
            <input type="button" value="Brooklyn">
            <input type="button" value="Roosevelt Island">
        </fieldset>

        <fieldset class="loopedControls">
            <legend>Looped or not Looped</legend>
            <input type="button" value="looped">
            <input type="button" value="Not looped">
           
        </fieldset>
    
        <!-- Main Element -->
        <main class="Container">


        </main>

    
    <script src="assets/data.js"></script>
    <script src="assets/scripts.js"></script>
</body>
</html>
